{% extends 'registration/base.html' %} {% load bootstrap4 %} {% block content %}
<!-- <div class="container"> -->
<div id="signup">
    <div class="row row2">
        <div class="empty" style="height: 30vh;"></div>
        <div class="col-md-4">
            <img src="https://store-images.s-microsoft.com/image/apps.29414.14341934067452587.9f854702-b906-41cc-936c-d24ce8e3d827.9fa6be99-ee40-4373-81fc-c3e950f538cf?mode=scale&q=90&h=1080&w=1920" class="img-fluid mt-5">
        </div>
        <div class="col-md-4 login">
            {% if form.errors %}
            <p>
                Password or username is incorrect
            </p>
            {% endif %}
            <div class=" panel panel-default">
                <div class="panel-heading">
                    <div style="align-content: center;">
                        <h2 style="margin-left: 20%;"> Business</h2>
                        <p>POST AND LEARN.</p>
                    </div>
                    <h3 style="align-content: center;">
                        Sign in
                    </h3>
                </div>
                <div class="panel-body">
                    <form style="width: 50%;" action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form_group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                        <br>
                    </form>
                    <a href="/accounts/register/"> <button class="btn btn-primary btn-sm"> Sign Up</button> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .login {
        margin-top: 30vh;
        width: 50%;
    }
    
    #signup {
        height: 110vh !important;
        overflow-y: hidden;
        overflow-x: hidden;
    }
    
    @media only screen and (max-width: 600px) {
        .login_pic {
            display: none;
        }
        .row2 {
            align-content: center;
        }
        .login {
            margin-top: 5%;
            margin-left: 70px;
            width: 50%;
        }
        #signup {
            height: 180vh !important;
            overflow-y: hidden;
            overflow-x: hidden;
            padding-bottom: 30%;
        }
        .row2 {
            height: 100vh;
        }
    }
</style>
{% endblock %}
